<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example_01</title>
    <style>
        #header {
            background-color: red;
            width: 800px;
            margin: 0 auto;
        }

        #aside_02 {
            background-color: blue;
            width: 200px;
            float: left;

        }

        #content_02 {
            background-color: green;
            width: 600px;
            float: left;

        }

        #warp {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;

        }
    </style>
</head>

<body>
    <div id="header">
        <h1>#header_tag</h1>
    </div>

    <div id="warp">
        <div id="aside_02">
            <h1>#aside_tag</h1>
        </div>

        <div id="content_02">
            <h1>#content_tag</h1>
        </div>
    </div>

</body>

</html>
