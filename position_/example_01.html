<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example_01.html_(absolute)</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        position: absolute;
    }
    .box:nth-child(1){
        background-color: red;
    }
    .box:nth-child(2){
        background-color: green;
    }
    .box:nth-child(3){
        background-color: blue;
    }
</style>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>    
</body>
</html>
