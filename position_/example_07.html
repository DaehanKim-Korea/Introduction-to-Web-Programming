<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example_07.html_(text,box_shadow)</title>
</head>
<style>
    body>h1 {
        text-shadow: 5px 5px 5px black;
    }

    body>:nth-child(2) {
        border: 3px solid black;
        box-shadow: 10px 10px 30px black;
        text-shadow: 5px 5px 5px black;
    }

    .box {
        margin-top:30px;
        border: 3px solid black;
        box-shadow: 10px 10px 30px black, 10px 10px 20px orange, 10px 10px 30px red;
        text-shadow: 5px 5px 5px black, 10px 10px 20px orange, 10px 10px 30px red;
        ;
    }
</style>

<body>
    <h1>Lorem ipsum dolor amet</h1>

    <div>
        <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat alias cumque sunt neque dolorum dolore?
            Magnam quasi nemo et animi vitae! Aliquam, reprehenderit accusamus. Voluptas architecto odio sit
            voluptatibus itaque!</h1>
    </div>

    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>

</html>
