<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chapter04_example_03</title>
</head>
<body>
<!-- 한 항목만 선택하기   -->
    <select>
        <option value="">김밥</option>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">어묵</option>
    </select>
<hr>
<!-- 여러 항목 선택하기 -->
    <select multiple="multiple">
            <option value="">김밥</option>
            <option value="">떡볶이</option>
            <option value="">순대</option>
            <option value="">어묵</option>
    </select>
    <hr>
<!-- 선택 옵션 묶기 -->
    <select>
        <optgroup label="HTML5">
            <option value="">Multimedia Tag</option>
            <option value="">Connectivity</option>
            <option value="">Device Access</option>
        </optgroup>

        <optgroup label="CSS3">
            <option value="">Animation</option>
            <option value="">3D Transform</option>
        </optgroup>
    </select>
</body>
</html>
