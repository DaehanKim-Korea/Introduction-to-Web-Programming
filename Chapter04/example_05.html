<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div/span_tag</title>
</head>
<body>
    <h2>div_tag(Space Division tag)</h2>
    <div>spring</div>
    <div>summer</div>
    <div>autumn</div>
    <div>winter</div>
    <hr>
    <h2>span_tag(Space Division tag)</h2>
    <span>spring</span>
    <span>summer</span>
    <span>autumn</span>
    <span>winter</span>
    <!-- div/span = 블록형식/인라인형식 -->
</body>
</html>
