<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chapter04_example_01</title>
</head>
<body>
    <form>
        <!-- 사용자가 입력하는 입력 양식 -->
    <ul>
        <li><h5>사용자가 입력하는 입력 양식</h5></li>
        <label for="name">name</label>
        <input id = "name" type="text" name = "text", value=""><br>

        <label for="passowrd">passowrd</label>
        <input id = "passowrd"type="password" name = "password", value=""><br>
        
        <input type="file" name = "file", value="file"><br>
        <input type="checkbox" name = "checkbox", value="checkbox"><br>
        <input type="radio" name = "radio", value="radio"><br>

        <!-- 보이지 않는 입력 양식 -->
        <li><h5>보이지 않는 입력 양식</h5></li>
        <input type="hidden" name = "hidden", value="hidden"><br>

        <!-- 버튼 -->
        <li><h5>버튼</h5></li>
        <input type="button" name = "hidden", value="button"><br>
        <input type="reset" name = "hidden", value="reset"><br>
        <input type="submit" name = "hidden", value="submit"><br>
        <input type="image" src="http://placehold.it/100x100""><br>
     </ul>
        
    </form>

</body>
</html>
